<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JMMLU | 4択問題集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JMMLU | 4択問題集</h1>
            <h5>問題はnlp-waseda/JMMLUより出題<br>
        GPT-3.5：51.98、GPT-4：73.64<br>
        ときくん @toki1703</h5>
        </header>

        <div id="start-container" class="start-container">
            <div class="config-section">
                <!-- <h2>クイズ設定</h2> -->
                
                <div class="config-item">
                    <label for="questions-per-subject">出題範囲:</label>
                    <select id="questions-per-subject">
                        <option value="1">1教科1問ずつ</option>
                        <option value="3" selected>1教科3問ずつ</option>
                        <option value="5">1教科5問ずつ</option>
                        <option value="10">1教科10問ずつ</option>
                        <option value="all">すべての問題</option>
                    </select>
                </div>

                <div class="config-item">
                    <div id="estimated-questions" class="estimated-questions">
                        出題数: <span id="question-count">計算中...</span>問
                    </div>
                </div>

                <div class="config-item">
                    <label>
                        <input type="checkbox" id="randomize-choices" disabled>
                        選択肢の表示順をランダム化
                    </label>
                </div>

                <div class="config-item">
                    <h3>出題教科選択</h3>
                    <div class="subject-controls">
                        <button id="select-all" class="btn btn-secondary">全選択</button>
                        <button id="deselect-all" class="btn btn-secondary">全解除</button>
                    </div>
                    <div id="subject-checkboxes" class="subject-checkboxes">
                        <!-- Subject checkboxes will be populated by JavaScript -->
                    </div>
                </div>

                <button id="start-quiz" class="btn btn-primary">クイズ開始</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>問題を読み込み中...</p>
        </div>

        <div id="quiz-container" class="quiz-container" style="display: none;">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            
            <div class="question-info">
                <span id="question-number">問題 1</span>
                <span id="total-questions">/ 7536</span>
                <span id="current-score" class="current-score">JMMLU: 0</span>
            </div>

            <div id="subject" class="subject"></div>
            <div id="question" class="question"></div>

            <div id="choices" class="choices">
                <button class="choice" data-choice="A"></button>
                <button class="choice" data-choice="B"></button>
                <button class="choice" data-choice="C"></button>
                <button class="choice" data-choice="D"></button>
            </div>

        </div>

        <div id="result-container" class="result-container" style="display: none;">
            <h2>クイズ結果</h2>
            <div class="score">
                <span id="score">0</span> / <span id="total">0</span> 問正解
            </div>
            <div class="percentage">
                暫定正答率: <span id="percentage">0</span>%
            </div>
            <div id="result-details" class="result-details"></div>
            <button id="restart-btn" class="btn btn-primary">もう一度挑戦</button>
        </div>

        <div id="error-container" class="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
            <button id="reload-btn" class="btn btn-primary">再読み込み</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
